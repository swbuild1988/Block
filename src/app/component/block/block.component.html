<div *ngIf="position.y >= 0" class="block" [style.background-color]="getColor()" [style.width.px]="size" [style.height.px]="size" [style.left.px]="(position.x+offset_x)*size" [style.top.px]="(position.y+offset_y)*size">
</div>
